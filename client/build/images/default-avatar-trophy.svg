<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gaming theme gradient -->
  <circle cx="60" cy="60" r="60" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gaming trophy icon -->
  <g transform="translate(30, 25)">
    <!-- Trophy cup -->
    <path d="M15 25 Q15 15 30 15 Q45 15 45 25 L45 40 Q45 50 30 50 Q15 50 15 40 Z" fill="url(#iconGradient)" />
    
    <!-- Trophy handles -->
    <path d="M12 20 Q5 20 5 30 Q5 35 12 35" stroke="url(#iconGradient)" stroke-width="3" fill="none" />
    <path d="M48 20 Q55 20 55 30 Q55 35 48 35" stroke="url(#iconGradient)" stroke-width="3" fill="none" />
    
    <!-- Trophy base -->
    <rect x="20" y="50" width="20" height="8" rx="2" fill="url(#iconGradient)" />
    <rect x="18" y="58" width="24" height="5" rx="2" fill="url(#iconGradient)" />
    
    <!-- Trophy details -->
    <circle cx="30" cy="32" r="8" fill="#ffffff" opacity="0.3" />
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">1</text>
    
    <!-- Sparkles -->
    <g opacity="0.8">
      <path d="M18 12 L20 14 L18 16 L16 14 Z" fill="#ffffff" />
      <path d="M42 10 L44 12 L42 14 L40 12 Z" fill="#ffffff" />
      <path d="M48 45 L50 47 L48 49 L46 47 Z" fill="#ffffff" />
      <path d="M12 45 L14 47 L12 49 L10 47 Z" fill="#ffffff" />
    </g>
  </g>
  
  <!-- Glow effect -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5" />
</svg>
