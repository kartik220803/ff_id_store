<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gaming theme gradient -->
  <circle cx="60" cy="60" r="60" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0066;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gaming headset icon -->
  <g transform="translate(25, 30)">
    <!-- Headband -->
    <path d="M15 15 Q35 5 55 15 Q55 20 50 25 L45 25 Q35 15 25 15 L20 25 Q15 20 15 15" fill="url(#iconGradient)" />
    
    <!-- Left ear cup -->
    <ellipse cx="20" cy="35" rx="12" ry="15" fill="url(#iconGradient)" />
    <ellipse cx="20" cy="35" rx="8" ry="11" fill="#ffffff" opacity="0.3" />
    
    <!-- Right ear cup -->
    <ellipse cx="50" cy="35" rx="12" ry="15" fill="url(#iconGradient)" />
    <ellipse cx="50" cy="35" rx="8" ry="11" fill="#ffffff" opacity="0.3" />
    
    <!-- Microphone -->
    <rect x="12" y="40" width="3" height="15" rx="1.5" fill="url(#iconGradient)" />
    <circle cx="13.5" cy="57" r="3" fill="url(#iconGradient)" />
    <circle cx="13.5" cy="57" r="2" fill="#ffffff" opacity="0.5" />
    
    <!-- Connecting wires -->
    <path d="M20 50 Q20 55 25 55 Q30 55 35 50" stroke="url(#iconGradient)" stroke-width="2" fill="none" />
    <path d="M50 50 Q50 55 45 55 Q40 55 35 50" stroke="url(#iconGradient)" stroke-width="2" fill="none" />
  </g>
  
  <!-- Glow effect -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5" />
</svg>
